        }
        .navbar {
            background: #ff4500;
            padding: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;

        }

        }
        .container {

            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        }
        p {

        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product a {
            display: inline-block;
            background-color: #ff4500;
            color: white;
            padding: 10px;
            margin-top: 10px;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .product a:hover {

        }
        .price {
